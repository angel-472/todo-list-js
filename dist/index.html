<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"><title>Todo List</title><script defer="defer" src="index.bundle.js?780fcc542842ad5c6f18"></script></head><body><div id="task-editor"><div id="task-editor-box"><div id="task-editor-header"><a id="task-editor-cancel">Cancel</a><p id="task-editor-title">New Task</p><a id="task-editor-save">Save</a></div><div id="task-editor-body"><input id="task-editor-name" placeholder="Task Name"><input id="task-editor-description" placeholder="Description (optional)"><input id="task-editor-date" type="datetime-local"><div id="task-editor-list-container"><p>List</p><select id="task-editor-list"><option value="all tasks">All Tasks</option></select></div></div></div></div><div id="task-list-editor"><div id="task-list-editor-box"><div id="task-list-editor-header"><a id="task-list-editor-cancel">Cancel</a><p id="task-list-editor-title">New List</p><a id="task-list-editor-save">Save</a></div><div id="task-list-editor-body"><div id="task-list-editor-details"><i id="task-list-editor-icon" class="fa-solid fa-list-check icon-square" style="background-color: #11736a;"></i> <input id="task-list-editor-name" placeholder="List Name"></div><div id="task-list-editor-colors"></div><div id="task-list-editor-icons"></div></div></div></div><header><h1 id="header-text">To-do List</h1></header><main><div id="sidebar"><div class="div-task-lists"><button class="btn-task-list" id="btn-screen-alltasks"><i class="fa-solid fa-inbox icon-round"></i><p>All Tasks</p><p class="task-amount">0</p></button> <button class="btn-task-list" id="btn-screen-today"><i class="fa-solid fa-calendar-day icon-round" style="background-color: #F44336;"></i><p>Today</p><p class="task-amount">0</p></button> <button class="btn-task-list" id="btn-screen-scheduled"><i class="fa-regular fa-calendar icon-round" style="background-color: #FF9800;"></i><p>Scheduled</p><p class="task-amount">0</p></button></div><div id="task-lists" class="div-task-lists"></div><button id="new-list"><i class="fa-solid fa-square-plus"></i><p>New List</p></button></div><div id="tasks"><div id="tasks-header"><h2 id="tasks-title">All Tasks</h2><i class="fa-solid fa-pen" id="btn-edit-task-list"></i></div><div id="tasks-container"><div class="task"><button class="task-checkbox"></button><div><p class="task-name">new task</p><p class="task-description">This is the task's description</p><p class="task-date">Today, 10:00PM</p></div></div><div class="task"><button class="task-checkbox"></button><div><p class="task-name">another task</p><p class="task-description">This is another task</p><p class="task-date">Tomorrow, 9:00AM</p></div></div><div class="task"><button class="task-checkbox"></button><div><p class="task-name">Go to work</p><p class="task-description">Clock in at my job</p><p class="task-date">Tomorrow, 10:30AM</p></div></div></div><button id="new-task"><i class="fa-solid fa-square-plus"></i><p>New Task</p></button></div></main></body></html>
